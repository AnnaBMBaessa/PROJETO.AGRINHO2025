<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden; /* impede rolar a página */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
}

img {
    max-width: 90%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

button:hover {
    transform: scale(1.05);
    background-color: #e6b800;
}

#conteudo {
    display: none; /* começa escondido */
    padding: 20px;
    background-color: #111;
    color: #fff;
}
</style>
</head>
<body>

<img src="TrailerATerraQueCriamos.jpg" alt="WALL-E">
<button onclick="mostrarConteudo()">Assista o trailer</button>

<div id="conteudo">
    <h1>WALL-E: A Terra Que Criamos.</h1>
    <p>Não é cinema — o legado que deixamos é real.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
    <!-- Aqui você coloca TODO o restante do conteúdo -->
</div>

<script>
function mostrarConteudo() {
    document.getElementById('conteudo').style.display = 'block';
    document.body.style.height = 'auto'; // permite rolagem depois de mostrar conteúdo
    document.body.style.overflow = 'auto';
}
</script>

</body>
</html>
