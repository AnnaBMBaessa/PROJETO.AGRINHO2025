<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Imagem que ocupa toda a tela e continua ao rolar */
#background-container {
    position: relative;
    width: 100%;
    min-height: 100vh; /* ocupa pelo menos a tela */
    background-image: url('TrailerATerraQueCriamos.jpg');
    background-repeat: no-repeat;
    background-size: cover; /* cobre a tela toda */
    background-position: top center;
}

/* Botão sobre a imagem */
button {
    position: absolute;
    top: 80px;
    left: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 2;
}

button:hover {
    background-color: #e6b800;
}

/* Conteúdo do principal.html */
#conteudo {
    padding: 50px;
    max-width: 800px;
    margin: 0 auto;
    background-color: rgba(0,0,0,0.85); /* leve transparência */
    color: #fff;
}

#conteudo h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#conteudo p {
    font-size: 18px;
    margin-bottom: 30px;
}

#conteudo iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<div id="background-container">
    <button onclick="document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });">
    Assista o trailer
    </button>
</div>

<div id="conteudo">
    <h1>WALL-E: A Terra Que Criamos.</h1>
    <p>Não é cinema — o legado que deixamos é real.</p>
    <iframe src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
</div>

</body>
</html>
