<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
/* ===== BODY ===== */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0b0c0f; /* preto escuro */
    color: #e0e0e0; /* texto claro */
    scroll-behavior: smooth;
}

/* ===== IMAGEM DE ABERTURA ===== */
#image-container {
    position: relative;
    width: 100%;
    height: 100vh; /* tela cheia */
    overflow: hidden;
    background-color: #111; /* fallback caso a imagem não carregue */
}

#background {
    width: 100%;
    height: 100%;
    object-fit: cover; /* preenche sem distorcer */
    display: block;
}

/* ===== BOTÃO DO TRAILER ===== */
button {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    font-size: 20px;
    font-weight: bold;
    background-color: #ffcc00;
    color: #111;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px #ffcc00;
    transition: 0.3s;
    z-index: 2;
}

button:hover {
    background-color: #e6b800;
    transform: translateX(-50%) scale(1.05);
}

/* ===== CONTEÚDO DO SITE ===== */
#conteudo {
    display: none;
    padding: 50px;
    max-width: 900px;
    margin: 50px auto;
    background-color: #111;
    color: #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
}

/* Títulos */
#conteudo h1 {
    color: #a8ff60; /* verde neon */
    text-align: center;
}

#conteudo h2 {
    color: #7fff7f;
    margin-top: 40px;
}

/* Parágrafos */
#conteudo p {
    font-size: 18px;
    line-height: 1.7;
    margin-bottom: 30px;
}

/* Iframes (vídeos) */
#conteudo iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
    margin-bottom: 30px;
}

/* Imagens dentro do conteúdo */
#conteudo img {
    max-width: 100%;
    margin: 20px 0;
    border-radius: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* Links se tiver algum */
#conteudo a {
    color: #a8ff60;
    text-decoration: none;
}

#conteudo a:hover {
    text-decoration: underline;
}

/* ===== RODAPÉ (opcional) ===== */
footer {
    text-align: center;
    padding: 20px;
    color: #888;
    font-size: 14px;
}

/* ===== RESPONSIVO ===== */
@media screen and (max-width: 768px) {
    #conteudo {
        padding: 30px;
        margin: 30px auto;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
    }
    #conteudo iframe {
        height: 250px;
    }
}
</style>
</head>
<body>

<div id="image-container">
    <img id="background" src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">
    <button onclick="mostrarConteudo()">Assista o trailer</button>
</div>

<div id="conteudo">
<!-- TODO o seu conteúdo HTML original -->
<h1>WALL-E: A Terra Que Criamos.</h1>
<p><b>Não é cinema — o legado que deixamos é real.</b></p>
<hr>
<h2>Você já se perguntou um dia: "Até onde o planeta Terra vai chegar?"</h2>
<p>Não é filme, não é fantasia — é a vida real...</p>
<!-- Continue com todo o conteúdo que você já tem -->
</div>

<script>
function mostrarConteudo() {
    const conteudo = document.getElementById('conteudo');
    conteudo.style.display = 'block';
    conteudo.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
